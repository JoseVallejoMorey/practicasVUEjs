<!DOCTYPE html>
<html>
<head>
	<title>VUEjs | AJAX con Vue-Resource</title>
	<!-- cdn de bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="main" class="container">
	<div class="row">
		<div class="col-sm-4">
			<h1>Lista VUEjs - AJAX con Vue-Resource</h1>
			<ul class="list-group">
				<li v-for="item in lists" class="list-group-item">
					{{item.name.first}}
					{{item.name.last}}
				</li>
			</ul>
		</div>
		<div class="col-sm-8">
			<h1>JSON</h1>
			<pre>
				{{$data | json}}
			</pre>
		</div>
	</div>
	


</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.1/vue.js"></script>
<!-- libreria de vue para ajax -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
<script type="text/javascript">
	//simula usuarios de una app
	var urlUsers = 'https://randomuser.me/api/?results=10';

new Vue({
	el:'#main',
	created: function(){
		//informacion sobre los ciclos de vida de la instancia
		//https://vuejs.org/v2/guide/instance.html
		this.getUsers();
	},
	data: {
		lists:[]
	},
	methods:{
		getUsers: function(){
			//conexion al servidor mediante la url, guarda datos en array
			this.$http.get(urlUsers).then(function(response){
				this.lists = response.data.results;
			});
		}
	}

});


</script>








</body>
</html>
