<!DOCTYPE html>
<html>
<head>
	<title>VUEjs V" V-SHOW | Directivas </title>
		<!-- cdn de bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="main">
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Escribe para mostrar el boton de enviar</h3>
			</div>
			<div class="col-md-5">
				<input type="text" v-model="email" class="form-control">
			</div>
			<div class="col-md-1">
				<input type="submit" v-show="email" class="btm btn-primary">
			</div>
		</div>
	</div>


</div>

<!-- //directiva aquello que utilizamos para que las etiquetas hagan algo -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.1/vue.js"></script>
<script type="text/javascript">
	

new Vue({
	el:'#main',	//vinculamos al elemento
	data: {
		email:''
	}

});


</script>








</body>
</html>
